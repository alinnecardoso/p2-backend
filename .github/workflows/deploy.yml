name: CI/CD - Deploy para Render e Docker Hub

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy para Render e Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar o repositório
        uses: actions/checkout@v3

      - name: 🔧 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🧪 Instalar dependências
        run: npm install

      - name: 🐳 Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: 🏗️ Build da imagem Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/p2-backend:latest .

      - name: 📤 Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/p2-backend:latest

      - name: 🚀 Deploy para o Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-d1eabrre5dus73b6r6u0?key=EuZO9fYY0EM \
            -H 'Authorization: Bearer ${{ secrets.RENDER_API_KEY }}' \
            -H 'Content-Type: application/json' \
            -d '{}'
