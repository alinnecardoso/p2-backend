name: ğŸš€ Deploy para ProduÃ§Ã£o (Render via Docker Hub)

on:
  push:
    tags:
      - 'v*.*.*'  # ex: v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup do Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ³ Build da imagem
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/p2-backend:$TAG .

      - name: ğŸš€ Push para o Docker Hub
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/p2-backend:$TAG

      - name: ğŸŒ Deploy para o Render (produÃ§Ã£o)
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          curl -X POST \
            https://api.render.com/deploy/srv-d1fk172li9vc739km1i0?key=${{ secrets.RENDER_API_KEY }} \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d "{\"clearCache\": false, \"envVars\": [{\"key\":\"IMAGE_TAG\",\"value\":\"$TAG\"}]}"
